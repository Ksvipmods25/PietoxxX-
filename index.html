<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CaxtoX - Key Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'El Messiri', sans-serif;
      background: #0b0b0d;
      overflow: hidden;
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 200px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px red;
    }

    h2 {
      color: red;
      margin-top: 20px;
      text-shadow: 0 0 10px red;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid red;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      outline: none;
      margin: 20px auto;
      display: block;
      font-family: 'El Messiri', sans-serif;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: red;
      padding: 12px 25px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'El Messiri', sans-serif;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
      padding: 20px;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 10px red;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }
      100% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    .toast.show {
      display: block;
      animation: fadeInScale 0.3s ease-out;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <img class="logo" src="https://i.ibb.co/KchFX9qt/d3fafc38694dba17c03b6ded46295b94.jpg" alt="Logo">

  <h2>Enter Access Key</h2>
  <input type="text" id="keyInput" placeholder="Enter your key here">

  <div class="buttons">
    <button class="btn" onclick="checkKey()">LOGIN</button>
    <button class="btn" onclick="goBack()">BACK</button>
  </div>

  <div class="footer">
    Secure Key Access Panel for CaxtoX<br>
    Use valid key to unlock the mod.
  </div>
</div>

<div class="toast" id="toast">Invalid Key</div>

<!-- JavaScript -->
<script>
  const validKey = "H4X-123"; // ✅ Change this to your actual working key

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1500);
  }

  function checkKey() {
    const key = document.getElementById("keyInput").value.trim();
    if (key === "") {
      showToast("Enter key first!");
    } else if (key === validKey) {
      showToast("Access Granted!");
      setTimeout(() => {
        window.location.href = "uid.html"; // ✅ Next page
      }, 1200);
    } else {
      showToast("Invalid Key");
    }
  }

  function goBack() {
    history.back();
  }
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 70 },
      "color": { "value": "#ff0000" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "grab" }
      }
    }
  });
</script>

</body>
</html>
